<!DOCTYPE html>
<html>

<head>
    <link href='https://fonts.googleapis.com/css?family=Orbitron' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" type="text/css" href="calc.css">

</head>


<body>
    <div id="calcBody">
        <div id="display">0</div>
        <div id="buttonsContainer">
            <button class="buttons">1</button>
            <button class="buttons">2</button>
            <button class="buttons">3</button>
            <button class="buttons">4</button>
            <button class="buttons">5</button>
            <button class="buttons">6</button>
            <button class="buttons">7</button>
            <button class="buttons">8</button>
            <button class="buttons">9</button>
            <button class="buttons">0</button>
            <button class="buttons" style="background-color:rgb(37, 29, 196)">+</button>
            <button class="buttons" style="background-color:rgb(37, 29, 196)">x</button>
            <button class="buttons" style="width:45%; background-color:yellow">=</button>
            <button class="buttons" style="background-color:rgb(37, 29, 196)">-</button>
            <button class="buttons" style="background-color:rgb(37, 29, 196)">/</button>
            <button class="buttons" style="width:45%; background-color:yellow">clr</button>
        </div>

    </div>
    <script src="calc.js"></script>
</body>



</html>
